<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Password Generator</h2>
			<div class="result-container">
				<span id="result"></span>
				<button class="btn" id="clipboard">
					<i class="far fa-clipboard"></i>
				</button>
			</div>
			<div class="settings">
				<div class="setting">
					<label>Password Lenght</label>
					<input type="number" id="lenghtEl" min="4" max="20" value="12" />
				</div>
				<div class="setting">
					<label>Incluce uppercase letters</label>
					<input type="checkbox" id="uppercaseEl" />
				</div>
				<div class="setting">
					<label>Incluce lowercase letters</label>
					<input type="checkbox" id="lowercaseEl" />
				</div>
				<div class="setting">
					<label>Incluce numbers</label>
					<input type="checkbox" id="numbersEl" />
				</div>
				<div class="setting">
					<label>Incluce symbols</label>
					<input type="checkbox" id="symbolsEl" />
				</div>
				<div class="setting-yet">
					<p>your own symbols [without space]</p>
					<input type="text" name="" id="customEl" />
				</div>
			</div>

			<button class="btn btn-large" id="generateEl">
				Generate Password
			</button>
		</div>
	</body>
</html>
