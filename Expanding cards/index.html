<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expanding cards</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="scripts.js"></script>
    </head>

    <body>
        <div class="container">
            <div
                class="panel active"
                style="
                    background-image: url('https://images.pexels.com/photos/220201/pexels-photo-220201.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                "
            >
                <h3>Explore The World</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.pexels.com/photos/4969834/pexels-photo-4969834.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                "
            >
                <h3>Wild Forest</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.pexels.com/photos/1049298/pexels-photo-1049298.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                "
            >
                <h3>Sunny Beach</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.pexels.com/photos/890035/pexels-photo-890035.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
                "
            >
                <h3>City on Winter</h3>
            </div>
            <div
                class="panel"
                style="
                    background-image: url('https://images.pexels.com/photos/6272333/pexels-photo-6272333.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
                "
            >
                <h3>Mountains - Clouds</h3>
            </div>
        </div>
    </body>
</html>
